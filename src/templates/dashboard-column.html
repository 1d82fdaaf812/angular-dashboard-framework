<div class="column" ng-class="column.styleClass" ng-model="column.widgets" ng-sortable="{group: 'widget', handle: '.adf-move', ghostClass: 'placeholder'}">
    <div class="widgets" ng-repeat="definition in column.widgets">
        <adf-widget definition="definition" column="column" edit-mode="{{editMode}}" collapsible="collapsible" />
    </div>
    <!-- If present, a new row will be injected here -->
</div>
