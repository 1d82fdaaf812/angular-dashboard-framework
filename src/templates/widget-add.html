<div class="modal-header">
  <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Add new widget</h4>
</div>
<div class="modal-body">
  <!-- dashboard categories enabled -->
  <div ng-if="createCategories">
    <uib-accordion ng-init="categorized = createCategories(widgets)">
      <uib-accordion-group heading="{{category}}" ng-repeat="(category, widgets) in categorized">
        <dl class="dl-horizontal">
          <dt ng-repeat-start="(key, widget) in widgets">
            <a href="" ng-click="addWidget(key)">
              {{widget.title}}
            </a>
          </dt>
          <dd ng-repeat-end ng-if="widget.description">
            {{widget.description}}
          </dd>
        </dl>
      </uib-accordion-group>
    </uib-accordion>
  </div>
  <!-- dashboard categories disabled -->
  <div style="display: inline-block;" ng-if="!createCategories">
    <dl class="dl-horizontal">
      <dt ng-repeat-start="(key, widget) in widgets">
        <a href="" ng-click="addWidget(key)">
          {{widget.title}}
        </a>
      </dt>
      <dd ng-repeat-end ng-if="widget.description">
        {{widget.description}}
      </dd>
    </dl>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="closeDialog()">Close</button>
</div>
