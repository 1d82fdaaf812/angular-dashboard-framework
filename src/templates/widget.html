<div class="widget panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
    {{definition.title}}
      <span class="pull-right">
        <a href="" title="reload widget content" ng-if="widget.reload" ng-click="reload()">
          <i class="fa fa-refresh"></i>
        </a>
        <span ng-if="editMode">
          <!-- change widget location -->
          <a href="" title="change widget location">
            <i class="fa fa-arrows"></i>
          </a>
          <!-- open edit mode -->
          <a href="" title="edit widget configuration" ng-click="edit()">
            <i class="fa fa-cog"></i>
          </a>
          <!-- remove widget -->
          <a href="" title="remove widget" ng-click="close()">
            <i class="fa fa-times"></i>
          </a>
        </span>
      </span>
    </h3>
  </div>
  <div class="panel-body">
    <adf-widget-content model="definition" content="widget" />
  </div>
</div>
