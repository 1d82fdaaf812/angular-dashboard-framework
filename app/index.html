<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="dashboard sample app">
    <meta name="author" content="Sebastian Sdorra">

    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="components/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- dashboard style -->
    <link href="styles/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="sample">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Dashboard</a>
        </div>
      </div>
    </div>

    <div class="container" ng-controller="dashboardCtrl">

      <dashboard name="{{name}}" structure="4-8" adf-model="widgets" ng-cloak />

    </div>

    <!-- jquery -->
    <script type="text/javascript" src="components/jquery/jquery.js"></script>

    <!-- jquery-ui sortable -->
    <script type="text/javascript" src="components/jquery-ui/ui/jquery.ui.core.js"></script>
    <script type="text/javascript" src="components/jquery-ui/ui/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="components/jquery-ui/ui/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="components/jquery-ui/ui/jquery.ui.sortable.js"></script>

    <!-- angular -->
    <script type="text/javascript" src="components/angular/angular.js"></script>

    <!-- angular-bootstrap -->
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- scripts -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/dashboard/provider.js"></script>
    <script type="text/javascript" src="scripts/dashboard/sortable.js"></script>
    <script type="text/javascript" src="scripts/dashboard/widget.js"></script>
    <script type="text/javascript" src="scripts/dashboard/dashboard.js"></script>
    
    <!-- local storage -->
    <script type="text/javascript" src="components/angular-local-storage/angular-local-storage.js"></script>
    
    <!-- sample -->
    <script type="text/javascript" src="scripts/sample.js"></script>
    
    <!-- news widget -->
    <script type="text/javascript" src="scripts/widgets/news/news.js"></script>

    <!-- weather widget -->
    <script type="text/javascript" src="scripts/widgets/weather/weather.js"></script>

    <!-- markdown widget -->
    <script type="text/javascript" src="components/showdown/src/showdown.js"></script>
    <script type="text/javascript" src="components/angular-markdown-directive/markdown.js"></script>
    <script type="text/javascript" src="scripts/widgets/markdown/markdown.js"></script>
    
    <!-- randommsg widget -->
    <script type="text/javascript" src="scripts/widgets/randommsg/randommsg.js"></script>
  </body>
</html>
